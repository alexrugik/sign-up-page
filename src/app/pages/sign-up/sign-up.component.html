<div class="sign-up-wrapper">
  <h3>Welcome!</h3>
  <form [formGroup]="signUpForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input [formControlName]="SIGN_UP_FORM_VALUES.FIRST_NAME"
             type="email"
             class="form-control"
             id="firstName"
             aria-describedby="firstNameHelp">
      <div *ngIf="submitted && controlHasError(SIGN_UP_FORM_VALUES.FIRST_NAME)"
           class="invalid">
        First Name is required
      </div>
      <small id="firstNameHelp"
             class="form-text text-muted">Please put your first name.
      </small>
    </div>

    <div class="form-group">
      <label for="firstName">Last Name</label>
      <input [formControlName]="SIGN_UP_FORM_VALUES.LAST_NAME"
             type="email"
             class="form-control"
             id="lastName"
             aria-describedby="lastNameHelp">
      <div *ngIf="submitted && controlHasError(SIGN_UP_FORM_VALUES.LAST_NAME)"
           class="invalid">
        Last Name is required
      </div>
      <small id="lastNameHelp"
             class="form-text text-muted">Please put your first name.
      </small>
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input [formControlName]="SIGN_UP_FORM_VALUES.EMAIL"
             type="email"
             class="form-control"
             id="email"
             aria-describedby="emailHelp">
      <div *ngIf="submitted && controlHasError(SIGN_UP_FORM_VALUES.EMAIL)"
           class="invalid">
        Email is required or email pattern is invalid.
      </div>
      <small id="emailHelp"
             class="form-text text-muted">
        We'll never share your email with anyone else.
      </small>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input [formControlName]="SIGN_UP_FORM_VALUES.PASSWORD"
             type="password"
             class="form-control"
             id="password">
      <div *ngIf="submitted && controlHasError(SIGN_UP_FORM_VALUES.PASSWORD)"
           class="invalid">
        Password is required
      </div>
    </div>

    <button
      [disabled]="submitted && signUpForm.invalid || loading"
      type="submit"
      (click)="onSubmit()"
      class="btn btn-primary">Submit
    </button>
    <div class="help-invalid-message" *ngIf="responseErrorText">
      {{ responseErrorText }}
    </div>
  </form>
</div>
<div *ngIf="loading"
     class="spinner-border text-primary"
     role="status">
  <span class="sr-only">Loading...</span>
</div>
